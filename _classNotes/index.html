<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Intro to JavaScript</title>
  </head>

  <body>
    <header>
      <div class="img-wrapper">
        <img src="img/js-logo.png" alt="javascript logo" />
      </div>
      <h1>Introduction to JavaScript</h1>
    </header>
    <main>
      <section>
        <p>
          To open the console press
          <span><code>ctrl + shift + i</code></span> or <code>F12</code> or
          right click anywhere on this page and select
          <i>inspect</i>
        </p>
      </section>
    </main>

    <!-- <script src="js/strings.js"></script> -->

    <script>
      // var obj = 'phone'
      // console.log(obj[3])

      var greeting = "hello my name is slim shady";

      console.log(greeting.split(" "));

      var arr = [
        "myComputer",
        "myDocuments"

        // function add(a, b) {
        //   return a + b;
        // },
        // { name: "ramon", age: 18 }
      ];

      console.log(arr[0]);
      console.log(arr[1]);

      var root = "c://";

      var path = arr.join("/");

      var absolutePath = root + path;
      console.log(absolutePath);

      console.log(arr);

      var myfile = "myFile";
      arr.push(myfile);

      console.log(arr);

      // .push() adds to the end of the array
      // .pop() removes from the end of the array
      console.log(arr.sort());
      console.log(arr.pop());
      console.log(arr);


      // .unshift([value]) adds an item to the beginning of the array
      // .shift() - removes the first item of the array

      console.log(arr.unshift("myFolder"));
      console.log(arr);
      console.log(arr.shift());
      console.log(arr);

      console.log(arr.length)
      console.log(arr.indexOf("myComputer"))

          

    </script>
  </body>
</html>
